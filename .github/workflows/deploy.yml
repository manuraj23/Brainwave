name: Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------
    # SET UP NODE + BUILD REACT APP
    # ------------------------------
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build React app
      run: npm run build

    # ------------------------------
    # Optional: Build & Push Docker image (uncomment to enable)
    # ------------------------------
    # To enable pushing, ensure DOCKER_USERNAME and DOCKER_PASSWORD secrets are set.
    - name: Set up QEMU (for multi-platform builds)
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Registry (optional)
      if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (optional)
      if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/brainwave:latest

    # ------------------------------
    # TERRAFORM: install + apply
    # ------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.8 # adjust to your required version or remove to use latest

    - name: Terraform Init & Apply
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        terraform init -input=false
        terraform apply -auto-approve -input=false -var="key_name=${{ secrets.AWS_KEY_NAME }}"

    # ------------------------------
    # ANSIBLE: run playbook
    # ------------------------------
    - name: Run Ansible Playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: ansible/playbook.yml
        inventory: ansible/inventory.ini
        key: ${{ secrets.SSH_PRIVATE_KEY }}
      env:
        ANSIBLE_DEPRECATION_WARNINGS: "False"